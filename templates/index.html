<!doctype html>
<html lang="en">

<style>

    :root {

    h1 {
    font-family: "Ubuntu Light";
    font-size: 100px;
    color: FireBrick;
    text-decoration: underline;
    text-transform: lowercase;
    line-height: 1;
    text-align: center;

  }

    }

  body {
    background: linear-gradient(30deg, #33CCFF, #FF99CC);
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 0.7;
  }

  #navbar {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    background-color: #767676;
    z-index: 10;
  }

  nav ul {
    margin: 0px;
    padding: 0px 0px 0px 300px;
    text-align: center;
  }

  nav li {
    display: inline;
    margin-right: 300px;
    font-size: 50px;
    text-transform: uppercase;
    font-family: Dosis;
  }

  nav a {
    color: hsla(189, 22%, 5%, 1.0);
  }

  a:hover {
    color: blue;
  }

  img:hover {
    animation-name: width;
    animation-duration:3s;
    animation-iteration-count: infinite;
  }

  @keyframes width {
    0% {
      width: 50%;
    }
    50% {
      width: 51%;
    }
    100% {
      width: 50%;
    }
  }

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }

  .mediumVioletRed-border {
    border-color: hsla(0, 100%, 50%, 0.75);
    border-width: 5px;
    border-style: solid;
    border-radius: 50%;
  }

  .shadow {
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }

  .coming-soon {
    font-family: Dosis;
    font-size: 80px;
    text-transform: uppercase;
    text-align: center;
    animation-name: colorSwap;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }

  @keyframes colorSwap {
    0% {
      color: #B22222;
    }
    50% {
      color: #767676;
    }
    75% {
      color: #B22222;
    }
    90% {
      color: #FF0000;
    }
    100% {
      color: #B22222;
    }
  }


</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>
<body>

  <nav id="navbar" class="shadow">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <h1>Spare Parse</h1>

  <p class="coming-soon">coming soon</p>

  <div class="container">
      <div class="row mt-2">
          <div class="col-2">
              <button class="btn btn-secondary btn-block">Click me</button>
              <table class="table table.dark">
                  <thead>
                  <tr>
                      <th scope="col">Cast</th>
                      <th scope="col">Title</th>
                      <th scope="col">Type</th>
                      <th scope="col">Director</th>
                      <th scope="col">Country</th>
                      <th scope="col">Date Added</th>
                      <th scope="col">Description</th>
                      <th scope="col">Average Rating</th>
                      <th scope="col">Number of Votes</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for i in range(100) %}
                  <tr>
                     {% for j in range(10)%}
                         <td>{{ dataframe.iloc[i].values[j] }}</td>
                         {% endfor %}
                  </tr>
                  {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>


  </div>


</body>
</html>
